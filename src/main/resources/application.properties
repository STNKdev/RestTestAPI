spring.datasource.url=jdbc:postgresql://localhost:5432/rest_db
spring.datasource.username=dbmanager
spring.datasource.password=test123

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# Сделать приложение доступным по заданному контекстному пути (http://localhost:8080/api)
server.servlet.context-path=/api

# Включить сжатие ответов (GZip)
server.compression.enabled=true

# Разделенный запятыми список типов MIME, которые должны быть сжаты
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Сжимать ответ только в том случае, если размер ответа не меньше 1KB
server.compression.min-response-size=1024

# Включить поддержку HTTP / 2, если ее поддерживает текущая среда
server.http2.enabled=true

# Максимальное время кэширования ответа (в секундах)
spring.resources.cache.cachecontrol.max-age=120

# Кэш должен перепроверить устаревшие ресурсы с сервером. Любые ресурсы с истекшим сроком действия не должны использоваться без повторной проверки.
spring.resources.cache.cachecontrol.must-revalidate=true

#Для устранения ошибки java.lang.reflect.InvocationTargetException: null
#https://stackoverflow.com/questions/49680199/java-lang-reflect-invocationtargetexception-null
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
